# Test Configuration
spring.application.name=banking-account-management-apis-test
server.port=0

# Test Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.format-sql=false
spring.h2.console.enabled=false

# Test Logging
logging.level.com.banking=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.org.springframework.boot.test=INFO
logging.level.org.hibernate=WARN
logging.level.org.mockito=WARN

# Disable banner in tests
spring.main.banner-mode=off

# Test specific configurations
spring.test.database.replace=none
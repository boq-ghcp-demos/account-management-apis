# Banking Account Management APIs - Configuration
spring.application.name=banking-account-management-apis
server.port=8081

# Database Configuration - SQLite
spring.datasource.url=jdbc:sqlite:${user.home}/banking_accounts.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging
logging.level.com.banking=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable security auto-configuration for now
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# server.ssl.key-store-password=bankingapi
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=banking

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Logging Configuration
logging.level.com.banking.accountmanagementapis=INFO
logging.level.AUDIT=INFO
logging.level.SECURITY=WARN
logging.level.ACCESS=INFO
logging.level.root=WARN

# Custom logging pattern for audit compliance
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] [%X{customerId}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] [%X{customerId}] %logger{36} - %msg%n

# File logging for audit trails
logging.file.name=logs/banking-api.log
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=30

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=accountBalance,generalCache
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=60s

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.probes.enabled=true

# API Documentation Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.disable-swagger-default-url=true

# Rate Limiting Configuration (would typically use Redis or database)
banking.rate-limit.requests-per-hour=1000
banking.rate-limit.requests-per-minute=100

# Banking Business Rules Configuration
banking.business-rules.min-checking-deposit=100.00
banking.business-rules.min-savings-deposit=50.00
banking.business-rules.min-money-market-deposit=1000.00
banking.business-rules.max-accounts-per-customer=10

# Compliance Configuration
banking.compliance.audit-retention-days=2555  # 7 years for SOX compliance
banking.compliance.pci-dss-enabled=true
banking.compliance.data-masking-enabled=true

# Performance Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=100

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
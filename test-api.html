<!DOCTYPE html>
<html>
<head>
    <title>Banking Account Management API Test</title>
</head>
<body>
    <h1>Banking Account Management API Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testListAccounts()">Test List Accounts</button>
    <button onclick="testGetAccount()">Test Get Account</button>
    
    <div id="results"></div>
    
    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/v2/accounts/health');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Health Endpoint Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }
        
        async function testListAccounts() {
            try {
                const response = await fetch('http://localhost:8080/v2/accounts');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>List Accounts Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }
        
        async function testGetAccount() {
            try {
                const response = await fetch('http://localhost:8080/v2/accounts/12345');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<h3>Get Account Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
